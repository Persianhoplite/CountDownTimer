<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/birthday.css">
    <script src="scripts/birthday.js" defer></script>
    <title>Birthday Countdown</title>
</head>
<body>
    <nav>

        <label for="touch"><span class="nav-span">Events</span></label>               
        <input type="checkbox" id="touch"> 
      
        <ul class="slide">
            <li><a href="index.html">Halloween</a></li>
            <li><a href="nowrouz.html">Nowrouz</a></li> 
            <li><a href="valentine.html">Valentine's Date</a></li>
            <li><a href="Programmers.html">Programmers International Date</a></li>
            <li><a href="birthday.html">Your Birthday Timer</a></li>
        </ul>
      
    </nav> 
    <div class="date">
        <h2>-Countdown to-</h2>
        <h1>My Birthday is in :</h1>
        <label for="birthY">Year:</label>
        <input type="text" id="birthY">
        <label for="birthM">Month:</label>
        <select name="monthType" id="monthType">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <label for="birthD">Day:</label>
        <input type="number" id="birthD" min="1" max="31">
        <button onClick="window.location.reload();">Calculate Now!</button>
    </div>
    <div class="countdown-container">
        <div class="countdowns days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdowns hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdowns minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdowns seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
